<h1 class="text-center title">Please Let us know by May 3rd if you are attending!</h1>

<div class="text-center">
    <h2 class="title">Your Name(s)</h2>
    <div>
        <input class="input" type="text" placeholder="Name" ng-model="wc.nameIn">
        <br>
        <br>
        <input class="input" type="text" placeholder="Name" ng-model="wc.guestIn">
    </div>
    <div>
        <h2 class="title">Attending?</h2>
        <input type="radio" value="Yes" ng-model="wc.attendIn"> Yes
        <br>
        <input type="radio" value="No" ng-model="wc.attendIn"> No
        <br>
    </div>
    <div>
        <h2 class="title">Meal Choice</h2>
        <input type="radio" value="Chicken" ng-model="wc.mealIn"> Chicken
        <br>
        <input type="radio" value="Steak" ng-model="wc.mealIn"> Steak
        <br>
    </div>
    <div>
        <h2 class="title">Meal Choice</h2>
        <input type="radio" value="Chicken" ng-model="wc.mealGuest"> Chicken
        <br>
        <input type="radio" value="Steak" ng-model="wc.mealGuest"> Steak
        <br>
    </div>
    <br>
    <button class="btn btn-primary" ng-click="wc.rsvp()">Submit</button>
</div>
<br>
